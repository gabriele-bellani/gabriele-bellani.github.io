    <script>
        let isDarkMode = false;
        const velocity = (1.8 * -1);

        window.onscroll = () => updateHeaderPosition();
        window.onload = () => document.getElementById("parallax-dark").style.opacity = 0.0;

        function updateHeaderPosition() {
            const y = Math.round(document.documentElement.scrollTop * velocity);
            document.getElementById("parallax-dark").style.backgroundPositionY = `50% , ${y}px`
            document.getElementById("parallax-light").style.backgroundPositionY = `50% , ${y}px`
        };

        function updateGraphicMode() {
            isDarkMode = !isDarkMode;
            switchControl();
            if (!!isDarkMode) {
                document.getElementById("parallax-dark").style.opacity = 1.0;
                document.getElementById("parallax-light").style.opacity = 0.0;
                document.querySelectorAll(".g-text-dark").forEach(element => {
                    element.classList.remove("g-text-dark");
                    element.classList.add("g-text-light");
                });
                document.querySelectorAll(".g-background-light").forEach(element => {
                    element.classList.remove("g-background-light");
                    element.classList.add("g-background-dark");
                });
                document.querySelectorAll(".g-fast-background-light").forEach(element => {
                    element.classList.remove("g-fast-background-light");
                    element.classList.add("g-fast-background-dark");
                });
            } else {
                document.getElementById("parallax-dark").style.opacity = 0.0;
                document.getElementById("parallax-light").style.opacity = 1.0;
                document.querySelectorAll(".g-text-light").forEach(element => {
                    element.classList.remove("g-text-light");
                    element.classList.add("g-text-dark");
                });
                document.querySelectorAll(".g-background-dark").forEach(element => {
                    element.classList.remove("g-background-dark");
                    element.classList.add("g-background-light");
                });
                document.querySelectorAll(".g-fast-background-dark").forEach(element => {
                    element.classList.remove("g-fast-background-dark");
                    element.classList.add("g-fast-background-light");
                });
            };
            AOS.init();
        };

        function switchControl() {
            document.getElementById("g-switch").disabled = true;
            setInterval(() => document.getElementById("g-switch").disabled = false, 1000);
        };

        AOS.init();
    </script>
