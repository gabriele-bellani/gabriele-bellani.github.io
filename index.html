    <style>
        .animate__animated.my-delay-1 {
            -webkit-animation-delay: calc(var(--animate-delay) * var(--deley-animation));
            animation-delay: calc(var(--animate-delay) * var(--deley-animation));
        }
        
        .animate__animated.my-delay-2 {
            -webkit-animation-delay: calc(var(--animate-delay) * (var(--deley-animation)*2));
            animation-delay: calc(var(--animate-delay) * (var(--deley-animation)*2));
        }
        
        .animate__animated.my-delay-3 {
            -webkit-animation-delay: calc(var(--animate-delay) * (var(--deley-animation)*3));
            animation-delay: calc(var(--animate-delay) * (var(--deley-animation)*3));
        }

<body>
    <!-- THEME SWITCH -->
    <div class="container-fluid m-0 p-0" style="position: fixed; width: 100vw !important; z-index: 100 !important;">
        <div class="m-0 p-0 hstack gap-3 bg-transparent">
            <div data-aos="fade-left" data-aos-delay="500" class="my-3 mx-3 p-0 ms-auto hstack gap-2 p-2 px-3 rounded-3 shadow-sm" style="background-color: var(--background-detail);">

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="theme-switch" style="margin-top: 5px;" onchange="html.dataset.theme = (this.checked) ? 'dark' : 'light';">
                    <label class="form-check-label" for="theme-switch">
                        <i class="bi bi-moon" style="font-size: 0.8rem;"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- THEME SWITCH -->
    <!-- HEADER -->

        <section id="header" class="header"></section>
        <div class="header-gradient"></div>
    </div>
    <!-- HEADER -->
    <main class="container">
        <div class="row m-0 p-0" style="min-height: 50vh;">
            <div class="col-12 col-lg-5 text-center animate__animated animate__bounceIn">
                <img class="p-4 img-thumbnail rounded-circle shadow" src="/assets/images/G.webp" alt="Gabriele Bellani" style="transform: translateY(-25%);">
            </div>
            <div class="col-12 col-lg-6">
                <h1 class="fw-bolder my-2 mt-lg-4 px-3 animate__animated animate__bounceInRight">Gabriele Bellani</h1>
                <hr class="text-primary my-3 g-hr">
                <div class="hstack gap-3 fs-4 fw-bold mb-2 opacity-75 px-3">
                    <i class="bi bi-icon bi-hdd-stack fs-2 animate__animated animate__bounceIn my-delay-1"></i>
                    <div class="primary-label animate__animated animate__fadeInUp my-delay-1">Backend</div>
                </div>
                <div class="hstack gap-3 fs-4 fw-bold mb-2 opacity-75 px-3">
                    <i class="bi bi-icon bi-globe2 fs-2 animate__animated animate__bounceIn my-delay-2" --animate-delay="2s"></i>
                    <div class="primary-label animate__animated animate__fadeInUp my-delay-2">Website</div>
                </div>
                <div class="hstack gap-3 fs-4 fw-bold mb-2 opacity-75 px-3">
                    <i class="bi bi-icon bi-phone fs-2 animate__animated animate__bounceIn my-delay-3"></i>
                    <div class="primary-label animate__animated animate__fadeInUp my-delay-3">App</div>
                </div>
            </div>
        </div>
        <div class="col-12 animation-container">
            <div data-aos="fade-right" data-aos-delay="100" class="row m-0 p-0" style="min-height: 45vh;">
                <div class="col-12 col-lg-6 my-auto text-start text-lg-center pt-5">
                    <h3 class="fw-bold">Contact Me</h3>
                    <div class="row m-0 p-0">
                        <div class="col-auto col-lg m-0 p-0 px-1 text-end opacity-75 secondary-label">E-Mail</div>
                        <div class="col m-0 p-0 px-1 text-start">

                        </div>
                    </div>
                    <div class="row m-0 p-0">
                        <div class="col-auto col-lg m-0 p-0 px-1 text-end opacity-75 secondary-label">Website</div>
                        <div class="col m-0 p-0 px-1 text-start">
                            <a href="https://www.scargroup.it/" target="_blank">www.scargroup.it</a>
                        </div>
                    </div>
                </div>
            </div>
            <div data-aos="fade-left" data-aos-delay="100" class="row m-0 p-0 flex-row-reverse" style="min-height: 45vh;">
                <div class="col-auto col-lg-6 my-auto text-end text-lg-center pb-5">
                    <h3 class="fw-bold">Follow Me</h3>
                    <div class="row m-0 p-0">
                        <div class="col m-0 p-0 px-1 text-end">
                            <a href="https://www.linkedin.com/in/gabriele-bellani-813649195" target="_blank">@gabriele-bellani-813649195</a>

                    </div>
                    <div class="row m-0 p-0">
                        <div class="col m-0 p-0 px-1 text-end">
                            <a href="https://www.instagram.com/gabbo_1.8" target="_blank">@gabbo_1.8</a>
                        </div>
                        <div class="col-auto col-lg m-0 p-0 px-1 text-start opacity-75 secondary-label">Instagram</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <div class="row m-0 p-0 shadow-lg" style="min-height: 10vh;">
        <div class="col-auto mx-auto mt-auto mb-4 opacity-50" style="font-size: 0.85rem;">Made with <span id="heart">‚ù§</span> by G</div>
    </div>
    <!-- FOOTER -->
    <script>
        const html = document.documentElement;
        const headerImage = document.querySelector('#header');
        html.dataset.theme = (document.getElementById("theme-switch").checked) ? 'dark' : 'light';

        window.onload = () => AOS.init();
        window.onscroll = () => headerImage.style.backgroundPositionY = `${Math.round(html.scrollTop * 0.8 * -1)}px`;
    </script>
